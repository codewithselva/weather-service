spring:
  datasource:
    url: jdbc:mysql://localhost:3306/weatherdb?useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver 
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 30000
      pool-name: HikariPool-1
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE  # To log parameter values
    com:
      zaxxer:
        hikari: INFO
    springframework:
      http: DEBUG
    web: DEBUG

weather:
  api:
    key: <<YOUR-API-KEY>>
    baseUrl: https://api.openweathermap.org/data/2.5/weather
    connectTimeout: 3000
    readTimeout: 3000
    retryAttempts: 3

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

security:
  jwt:
    secret: 987654321
    expiration: 86400000 # 24 hours
